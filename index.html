<!DOCTYPE html>
<html>
<style>
body {
	background-color: #000; /* black background */
	animation: animatedBackground 10s infinite; /* animated background */
	font-family: 'Open Sans', sans-serif; /* new font */
	color: #fff; /* white text */
}

@keyframes animatedBackground {
	0% {
		background-color: #000;
	}
	50% {
		background-color: #333; /* dark gray */
	}
	100% {
		background-color: #000;
	}
}

.container {
	width: 80%;
	margin: 40px auto;
	text-align: center;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

.login-register {
	margin-top: 20px;
}

/* Add font styles for buttons */
.btn {
  background-color: #00f; /* blue */
  color: #fff; /* white */
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-family: 'Open Sans', sans-serif; /* new font */
  font-size: 16px; /* font size */
  font-weight: 600; /* font weight */
  transition: background-color 0.3s ease-in-out; /* transition effect */
}

/* Add hover animations for buttons */
.btn:hover {
  background-color: #006; /* darker blue */
  transform: scale(1.05); /* scale up on hover */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* add box shadow on hover */
}

/* Add active state for buttons */
.btn:active {
  transform: scale(0.95); /* scale down on click */
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2); /* add box shadow on click */
}
</style>
<head>
	<title>BLUE16</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>BLUE16</h1>
		<p>An app that can run almost every version of ROBLOX.</p>
		<div class="login-register">
			<button class="btn" onclick="window.location.href='/login';">Login</button>
			<button class="btn" onclick="window.location.href='/register';">Register</button>
		</div>
	</div>
</body>
</html>
